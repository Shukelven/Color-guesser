<!DOCTYPE html>
<html>
<head>
	<title>Color Guesser</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="header">
		<h1>The Great <br><span id="display-color">RGB (0, 0, 0)</span><br> Color Guesser</h1>
	</div>

	<div id="stripe">
		<button id="new-colors">New Colors</button>
		<p id="stripe-message"></p>
		<div id="modes">
			<button id="easyBtn" class="btn">Easy</button>
			<button id="hardBtn" class="active btn">Hard</button>
		</div>
	</div>

	<div class="container">
		<div id="squares-wrapper">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
